<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DataCamp Light | Standalone example</title>
    <link rel='shortcut icon' type='image/x-icon' href='https://www.datacamp.com/assets/favicon.ico'/>
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 560px;
        }
        .exercise {
            margin: 20px;
        }
    </style>

    <script async src="js/dcl-react-dev.js.gz"></script>
</head>
<body>
<div class="exercise">
    <div class="title">
        <h2>This is an python exercise with a plot</h2>
    </div>

    <div data-datacamp-exercise data-lang="python" data-height="auto">
        <code data-type="pre-exercise-code"></code>
        <code id="codex" data-type="sample-code">
            <script src="js/content.js"></script>
        </code>
        <code data-type="solution"></code>
        <code data-type="sct"></code>
        <div data-type="hint">Just press 'Run'.</div>
    </div>
</div>

</body>
</html>
